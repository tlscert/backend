[tools]
buf = "latest"
ctlptl = "latest"
go = "latest"
golangci-lint = "latest"
helm = "latest"
kind = "latest"
ko = "latest"
protobuf = "latest"
tilt = "latest"


[tasks."generate"]
depends = ["generate:*"]

[tasks."generate:buf"]
run = "buf generate"

[tasks."lint"]
depends = ["lint:*"]

[tasks."lint:go"]
run = "golangci-lint run"

[tasks."lint:buf"]
run = "buf lint"

[tasks."local:up"]
run = ["ctlptl apply -f .local/clusters.yaml", "tilt up"]
